---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: observatorium-metrics-stage
spec:
  groups:
  - name: observatorium-metrics
    rules:
    - alert: ObservatoriumNoRulesLoaded
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/no-dashboard/observatorium-metrics?orgId=1&refresh=10s&var-datasource=app-sre-stage-01-prometheus&var-namespace={{$labels.namespace}}&var-job=All&var-pod=All&var-interval=5m
        description: Observatorium Thanos Ruler {{$labels.namespace}}/{{$labels.job}} has not any rules loaded.
        message: Observatorium Thanos Ruler {{$labels.namespace}}/{{$labels.job}} has not any rules loaded.
        runbook: https://gitlab.cee.redhat.com/observatorium/configuration/blob/master/docs/sop/observatorium.md#observatoriumnorulesloaded
        summary: Observatorium Thanos Ruler has not any rule to evaluate. This should not have happened. Check out the configuration.
      expr: |
        sum by (namespace, job) (thanos_rule_loaded_rules{job=~"observatorium-thanos-rule.*"}) == 0
      for: 5m
      labels:
        service: telemeter
        severity: high
