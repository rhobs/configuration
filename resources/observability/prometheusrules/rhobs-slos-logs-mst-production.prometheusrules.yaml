      expr: http_requests:burnrate5m{group="logsv1",handler="push",job="observatorium-observatorium-mst-api",slo="api-logs-write-availability-slo"}
        > (14 * (1-0.95)) and http_requests:burnrate1h{group="logsv1",handler="push",job="observatorium-observatorium-mst-api",slo="api-logs-write-availability-slo"}
        > (14 * (1-0.95))
      for: 2m0s
      labels:
        group: logsv1
        handler: push
        job: observatorium-observatorium-mst-api
        long_burnrate_window: 1h
        severity: high
        short_burnrate_window: 5m
