---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: rhobs-slos-logs-mst-production
spec:
  groups:
  - interval: 2m30s
    name: api-logs-write-availability-slo-increase
    rules:
    - expr: sum by(code) (increase(http_requests_total{group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[4w]))
      labels:
        group: logsv1
        handler: push
        job: observatorium-observatorium-mst-api
        slo: api-logs-write-availability-slo
      record: http_requests:increase4w
    - alert: SLOMetricAbsent
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/283e7002d85c08126681241df2fdb22b/mst-production-slos?orgId=1&refresh=10s&var-datasource=telemeter-prod-01-prometheus&var-namespace={{$labels.namespace}}&var-job=All&var-pod=All&var-interval=5m
        message: API logs /push handler is burning too much error budget to guarantee
          availability SLOs.
        runbook: https://github.com/rhobs/configuration/blob/main/docs/sop/observatorium.md#APILogsPushAvailabilityErrorBudgetBurning
      expr: absent(http_requests_total{group="logsv1",handler="push",job="observatorium-observatorium-mst-api"})
        == 1
      for: 2m
      labels:
        group: logsv1
        handler: push
        job: observatorium-observatorium-mst-api
        severity: medium
        slo: api-logs-write-availability-slo
  - interval: 30s
    name: api-logs-write-availability-slo
    rules:
    - expr: sum(rate(http_requests_total{code=~"^5..$",group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[5m]))
        / sum(rate(http_requests_total{group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[5m]))
      labels:
        group: logsv1
        handler: push
        job: observatorium-observatorium-mst-api
        slo: api-logs-write-availability-slo
      record: http_requests:burnrate5m
    - expr: sum(rate(http_requests_total{code=~"^5..$",group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[30m]))
        / sum(rate(http_requests_total{group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[30m]))
      labels:
        group: logsv1
        handler: push
        job: observatorium-observatorium-mst-api
        slo: api-logs-write-availability-slo
      record: http_requests:burnrate30m
    - expr: sum(rate(http_requests_total{code=~"^5..$",group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[1h]))
        / sum(rate(http_requests_total{group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[1h]))
      labels:
        group: logsv1
        handler: push
        job: observatorium-observatorium-mst-api
        slo: api-logs-write-availability-slo
