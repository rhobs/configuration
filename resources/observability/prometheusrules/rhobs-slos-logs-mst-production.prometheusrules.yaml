    - expr: sum(rate(http_requests_total{code=~"^5..$",group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[2h]))
        / sum(rate(http_requests_total{group="logsv1",handler="push",job="observatorium-observatorium-mst-api"}[2h]))
      labels:
        group: logsv1
        handler: push
        job: observatorium-observatorium-mst-api
