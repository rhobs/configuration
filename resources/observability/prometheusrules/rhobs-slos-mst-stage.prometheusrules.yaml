  groups:
  - interval: 2m30s
    name: api-metrics-write-availability-slo-increase
    rules:
    - expr: sum by(code) (increase(http_requests_total{group="metricsv1",handler="receive",job="observatorium-observatorium-mst-api"}[4w]))
