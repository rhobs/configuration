- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    creationTimestamp: null
    labels:
      app.kubernetes.io/component: object-store-gateway
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: thanos-store
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: v0.32.5
      observatorium/tenant: default
    name: observatorium-thanos-store-default
    namespace: rhobs
  spec:
    replicas: ${{STORE_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/component: object-store-gateway
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: thanos-store
        app.kubernetes.io/part-of: observatorium
        observatorium/tenant: default
    serviceName: observatorium-thanos-store-default
    template:
      metadata:
        creationTimestamp: null
        labels:
          app.kubernetes.io/component: object-store-gateway
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: thanos-store
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: v0.32.5
          observatorium/tenant: default
        namespace: rhobs
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                    - observatorium
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - thanos-store
                topologyKey: kubernetes.io/hostname
              weight: 100
        containers:
        - args:
          - store
          - --data-dir=/var/thanos/store
          - --ignore-deletion-marks-delay=24h0m0s
          - |
            --index-cache.config=type: MEMCACHED
            config:
              addresses:
              - dnssrv+_client._tcp.observatorium-thanos-store-index-cache-memcached-default.rhobs.svc
              timeout: 2s
              max_idle_connections: 2500
              max_async_concurrency: 1000
              max_async_buffer_size: 2500000
              max_get_multi_concurrency: 1000
              max_item_size: 5MiB
              max_get_multi_batch_size: 100000
              dns_provider_update_interval: 10s
          - --log.format=logfmt
          - --log.level=${STORE_LOG_LEVEL}
          - --max-time=-22h0m0s
          - --objstore.config=$(OBJSTORE_CONFIG)
          - --selector.relabel-config-file=/etc/thanos/hashmod/hashmod-config.yaml
          - |
            --tracing.config=type: JAEGER
            config:
              service_name: thanos-store-default
              sampler_type: ratelimiting
              sampler_param: 2
          - --store.enable-index-header-lazy-reader
          - |
            --store.caching-bucket.config=type: MEMCACHED
            config:
              addresses:
              - dnssrv+_client._tcp.observatorium-thanos-store-index-cache-memcached-default.rhobs.svc
              timeout: 2s
              max_idle_connections: 2500
              max_async_concurrency: 1000
              max_async_buffer_size: 2500000
              max_get_multi_concurrency: 1000
              max_item_size: 1MiB
              max_get_multi_batch_size: 100000
              dns_provider_update_interval: 10s
            max_chunks_get_range_requests: 3
            metafile_max_size: 1MiB
            metafile_exists_ttl: 2h0m0s
            metafile_doesnt_exist_ttl: 15m0s
            metafile_content_ttl: 24h0m0s
          env:
          - name: HOST_IP_ADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: default-tenant-s3
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: default-tenant-s3
          - name: OBJ_STORE_BUCKET
            valueFrom:
              secretKeyRef:
                key: bucket
                name: default-tenant-s3
          - name: OBJ_STORE_REGION
            valueFrom:
              secretKeyRef:
                key: aws_region
                name: default-tenant-s3
          - name: OBJ_STORE_ENDPOINT
            valueFrom:
              secretKeyRef:
                key: endpoint
                name: default-tenant-s3
          - name: OBJSTORE_CONFIG
            value: |
              type: S3
              config:
                  bucket: $(OBJ_STORE_BUCKET)
                  endpoint: $(OBJ_STORE_ENDPOINT)
                  region: $(OBJ_STORE_REGION)
          image: quay.io/thanos/thanos:v0.32.5
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /-/healthy
              port: 10902
            periodSeconds: 30
            timeoutSeconds: 1
          name: thanos
          ports:
          - containerPort: 10902
            name: http
            protocol: TCP
          - containerPort: 10901
            name: grpc
            protocol: TCP
          readinessProbe:
            failureThreshold: 20
            httpGet:
              path: /-/ready
              port: 10902
            periodSeconds: 5
          resources:
            limits:
              memory: ${STORE_MEMORY_LIMIT}
            requests:
              cpu: ${STORE_CPU_REQUEST}
              memory: ${STORE_MEMORY_REQUEST}
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
          - mountPath: /var/thanos/store
            name: data
          - mountPath: /etc/thanos/hashmod
            name: hashmod-config
        - args:
          - --reporter.grpc.host-port=dns:///otel-trace-writer-collector-headless.observatorium-tools.svc:14250
          - --reporter.type=grpc
          - --agent.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: quay.io/app-sre/jaegertracing-jaeger-agent:1.22.0
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 14271
          name: jaeger-agent
          ports:
          - containerPort: 5778
            name: configs
            protocol: TCP
          - containerPort: 6831
            name: jaeger-thrift
            protocol: TCP
          - containerPort: 14271
            name: metrics
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 14271
            initialDelaySeconds: 1
          resources:
            limits:
              cpu: 128m
              memory: 128Mi
            requests:
              cpu: 32m
              memory: 64Mi
          terminationMessagePolicy: FallbackToLogsOnError
        initContainers:
        - args:
          - /tmp/entrypoint/entrypoint.sh
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: quay.io/openshift/origin-cli:4.15
          imagePullPolicy: IfNotPresent
          name: init-hashmod-file
          resources: {}
          volumeMounts:
          - mountPath: /tmp/entrypoint
            name: hashmod-config-template
          - mountPath: /tmp/config
            name: hashmod-config
        nodeSelector:
          kubernetes.io/os: linux
        serviceAccountName: observatorium-thanos-store-default
        terminationGracePeriodSeconds: 120
        volumes:
        - emptyDir: {}
          name: hashmod-config
        - configMap:
            defaultMode: 511
            name: hashmod-config-template-default
          name: hashmod-config-template
    updateStrategy: {}
    volumeClaimTemplates:
    - metadata:
        creationTimestamp: null
        labels:
          app.kubernetes.io/component: object-store-gateway
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: thanos-store
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: v0.32.5
          observatorium/tenant: default
        name: data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: gp2
