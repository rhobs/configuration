apiVersion: template.openshift.io/v1
kind: Template
metadata:
  creationTimestamp: null
  name: observatorium-thanos-store-default
objects:
- apiVersion: v1
  data:
    entrypoint.sh: "#!/bin/bash\n\n# Kubernetes replicas are named with the following
      convention \"<statefulset-name>-<ordinal>\". \n# This parameter expansion removes
      all characters until the last hyphen, capturing only the ordinal.\nexport ORDINAL_INDEX=${HOSTNAME##*-}\n#
      This parameter expansion removes all characters after the last hyphen, capturing
      only the statefulset name.\nexport STATEFULSET_NAME=\"${HOSTNAME%-*}\"\nexport
      THANOS_STORE_REPLICAS=$(oc get statefulset ${STATEFULSET_NAME} -n ${NAMESPACE}
      -o=jsonpath='{.status.replicas}')\n\n# Logging parameters\necho \"generating
      store hashmod config with ORDINAL_INDEX=${ORDINAL_INDEX} THANOS_STORE_REPLICAS=${STATEFULSET_NAME}
      HOSTNAME=${HOSTNAME} NAMESPACE=${NAMESPACE} THANOS_STORE_REPLICAS=${THANOS_STORE_REPLICAS}\"\n\ncat
      <<EOF >/tmp/config/hashmod-config.yaml\n- action: hashmod\n  source_labels:\n
      \   - __block_id\n  target_label: shard\n  modulus: ${THANOS_STORE_REPLICAS}\n-
      action: keep\n  source_labels:\n    - shard\n  regex: ${ORDINAL_INDEX}\nEOF\n"
  kind: ConfigMap
  metadata:
    creationTimestamp: null
    labels:
      app.kubernetes.io/component: object-store-gateway
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: thanos-store
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: v0.32.5
      observatorium/tenant: default
    name: hashmod-config-template-default
    namespace: rhobs
- apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    creationTimestamp: null
    labels:
      app.kubernetes.io/component: object-store-gateway
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: thanos-store
      app.kubernetes.io/part-of: observatorium
      observatorium/tenant: default
    name: list-pods-default
    namespace: rhobs
  rules:
  - apiGroups:
    - apps
    resources:
    - statefulsets
    verbs:
    - get
    - list
- apiVersion: rbac.authorization.k8s.io/v1
  kind: RoleBinding
  metadata:
    creationTimestamp: null
    labels:
      app.kubernetes.io/component: object-store-gateway
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: thanos-store
      app.kubernetes.io/part-of: observatorium
      observatorium/tenant: default
    name: list-pods-default
    namespace: rhobs
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: list-pods-default
  subjects:
  - kind: ServiceAccount
    name: observatorium-thanos-store-default
    namespace: rhobs
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    creationTimestamp: null
    labels:
      app.kubernetes.io/component: store-bucket-cache
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: memcached
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: "1.5"
      observatorium/tenant: default
    name: observatorium-thanos-store-bucket-cache-memcached-default
    namespace: rhobs
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/component: store-bucket-cache
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: memcached
        app.kubernetes.io/part-of: observatorium
        observatorium/tenant: default
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app.kubernetes.io/component: store-bucket-cache
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: memcached
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: "1.5"
          observatorium/tenant: default
        namespace: rhobs
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                    - observatorium
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - memcached
                topologyKey: kubernetes.io/hostname
              weight: 100
        containers:
        - args:
          - --conn-limit=3072
          - --max-item-size=5m
          - --memory-limit=2048
          - --verbose=true
          image: quay.io/app-sre/memcached:1.5
          imagePullPolicy: IfNotPresent
          name: memcached
          ports:
          - containerPort: 11211
            name: client
            protocol: TCP
          resources:
            limits:
              memory: 3Gi
            requests:
              cpu: 500m
              memory: 2Gi
          terminationMessagePolicy: FallbackToLogsOnError
        - args:
          - --memcached.address=localhost:0
          - --web.listen-address=:9150
          image: quay.io/prometheus/memcached-exporter:v0.13.0
          imagePullPolicy: IfNotPresent
          name: memcached-exporter
          ports:
          - containerPort: 9150
            name: metrics
            protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 50m
              memory: 50Mi
          terminationMessagePolicy: FallbackToLogsOnError
        nodeSelector:
          kubernetes.io/os: linux
        serviceAccountName: observatorium-thanos-store-bucket-cache-memcached-default
        terminationGracePeriodSeconds: 120
