                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - rules-objstore
                topologyKey: kubernetes.io/hostname
              weight: 100
        containers:
        - args:
          - -log.format=logfmt
          - -log.level=warn
          - -objstore.config-file=/etc/rules-objstore/objstore/config.yaml
          image: quay.io/observatorium/rules-objstore:main-2022-09-21-9df4d2c
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /live
              port: 8081
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
          name: thanos
          ports:
          - containerPort: 8081
            name: internal
            protocol: TCP
          - containerPort: 8080
            name: public
            protocol: TCP
          readinessProbe:
            failureThreshold: 12
            httpGet:
              path: /ready
              port: 8081
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "1"
              memory: 400Mi
            requests:
              cpu: 50m
              memory: 200Mi
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
          - mountPath: /etc/rules-objstore/objstore
            name: objstore-config
            readOnly: true
        initContainers:
        - command:
          - /bin/sh
          - -c
          - echo "${OBJSTORE_CONFIG}" > /tmp/config/config.yaml
          env:
          - name: AWS_ACCESS_KEY_ID
