      matchLabels:
        app.kubernetes.io/component: api
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: observatorium-api
        app.kubernetes.io/part-of: observatorium
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app.kubernetes.io/component: api
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: observatorium-api
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: main-2023-12-06-62d7703
        namespace: rhobs
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/instance
                    operator: In
                    values:
                    - observatorium
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - observatorium-api
                topologyKey: kubernetes.io/hostname
              weight: 100
        containers:
        - args:
          - --internal.tracing.endpoint=localhost:6831
          - --log.level=${OBSAPI_LOG_LEVEL}
          - --metrics.alertmanager.endpoint=http://observatorium-alertmanager.rhobs.svc.cluster.local:9093
          - --metrics.read.endpoint=http://observatorium-thanos-query-frontend.rhobs.svc.cluster.local:9090
          - --metrics.rules.endpoint=http://observatorium-rules-objstore.rhobs.svc.cluster.local:8080
          - --metrics.write.endpoint=http://observatorium-thanos-receive-router.rhobs.svc.cluster.local:19291
          - --middleware.rate-limiter.grpc-address=observatorium-gubernator.rhobs.svc.cluster.local:8081
          - --rbac.config=/etc/observatorium/rbac/config.yaml
          - --tenants.config=/etc/observatorium/tenants/config.yaml
          image: quay.io/observatorium/api:main-2023-12-06-62d7703
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 8
            httpGet:
              path: /live
              port: 8081
            periodSeconds: 30
            timeoutSeconds: 1
          name: observatorium-api
          ports:
          - containerPort: 8080
            name: http-public
            protocol: TCP
          - containerPort: 8081
            name: http-internal
            protocol: TCP
          - containerPort: 8090
            name: grpc
            protocol: TCP
          readinessProbe:
            failureThreshold: 20
            httpGet:
              path: /ready
              port: 8081
            periodSeconds: 5
          resources:
            limits:
              memory: ${OBSAPI_MEMORY_LIMIT}
            requests:
              cpu: ${OBSAPI_CPU_REQUEST}
              memory: ${OBSAPI_MEMORY_REQUEST}
          terminationMessagePolicy: FallbackToLogsOnError
          volumeMounts:
          - mountPath: /etc/observatorium/rbac
            name: rbac-config
            readOnly: true
          - mountPath: /etc/observatorium/tenants
            name: tenants
            readOnly: true
        - args:
          - --reporter.grpc.host-port=dns:///otel-trace-writer-collector-headless.observatorium-tools.svc:14250
          - --reporter.type=grpc
          - --agent.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: quay.io/app-sre/jaegertracing-jaeger-agent:1.22.0
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 14271
          name: jaeger-agent
          ports:
          - containerPort: 5778
            name: configs
            protocol: TCP
          - containerPort: 6831
            name: jaeger-thrift
            protocol: TCP
          - containerPort: 14271
            name: metrics
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 14271
            initialDelaySeconds: 1
          resources:
            limits:
              cpu: 128m
              memory: 128Mi
            requests:
              cpu: 32m
              memory: 64Mi
          terminationMessagePolicy: FallbackToLogsOnError
        - args:
          - --ams.url=https://api.stage.openshift.com
          - --internal.tracing.endpoint=127.0.0.1:6831
          - --log.level=warn
          - --memcached=observatorium-api-cache-memcached.rhobs.svc.cluster.local:11211
          - --memcached.expire=300
          - --oidc.client-id=$(CLIENT_ID)
          - --oidc.client-secret=$(CLIENT_SECRET)
          - --oidc.issuer-url=$(ISSUER_URL)
          - --opa.package=observatorium
          - --resource-type-prefix=observatorium
          - --web.healthchecks.url=http://localhost:8082
          - --web.internal.listen=0.0.0.0:8083
          - --web.listen=127.0.0.1:8082
          env:
          - name: CLIENT_ID
            valueFrom:
              secretKeyRef:
                key: client-id
                name: observatorium-ams-oidc-client-secret
          - name: CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                key: client-secret
                name: observatorium-ams-oidc-client-secret
          - name: ISSUER_URL
            valueFrom:
              secretKeyRef:
                key: issuer-url
                name: observatorium-ams-oidc-client-secret
          image: quay.io/observatorium/opa-ams:master-2022-11-03-222daab
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /live
              port: 8083
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
          name: opa-ams
          ports:
          - containerPort: 8082
            name: opa-ams-api
            protocol: TCP
          - containerPort: 8083
            name: opa-ams-metrics
            protocol: TCP
          readinessProbe:
            failureThreshold: 12
            httpGet:
              path: /ready
              port: 8083
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          terminationMessagePolicy: FallbackToLogsOnError
        nodeSelector:
          kubernetes.io/os: linux
        serviceAccountName: observatorium-api
        terminationGracePeriodSeconds: 120
        volumes:
        - configMap:
            name: observatorium-rbac
          name: rbac-config
        - name: tenants
          secret:
            secretName: observatorium-tenants
