- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    labels:
      app.kubernetes.io/component: compactor
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${LOKI_IMAGE_TAG}
    name: observatorium-loki-compactor
  spec:
    replicas: ${{LOKI_COMPACTOR_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/component: compactor
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: observatorium
    serviceName: observatorium-loki-compactor
    template:
      metadata:
        labels:
          app.kubernetes.io/component: compactor
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: loki
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/tracing: jaeger-agent
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                    - compactor
                namespaces:
                - ${NAMESPACE}
                topologyKey: kubernetes.io/hostname
              weight: 100
        containers:
        - args:
          - -target=compactor
          - -config.file=/etc/loki/config/config.yaml
          - -limits.per-user-override-config=/etc/loki/config/overrides.yaml
          - -config.expand-env=true
          env:
          - name: LOKI_LOG_LEVEL
            value: ${LOKI_LOG_LEVEL}
          - name: LOKI_REPLICATION_FACTOR
            value: ${LOKI_REPLICATION_FACTOR}
          - name: LOKI_QUERIER_MAX_CONCURRENCY
            value: ${LOKI_QUERIER_MAX_CONCURRENCY}
          - name: LOKI_INGESTER_WAL_REPLAY_MEMORY_CEILING
            value: ${LOKI_INGESTER_WAL_REPLAY_MEMORY_CEILING}
          - name: ALERTMANAGER_EXTERNAL_URL
            value: ${ALERTMANAGER_EXTERNAL_URL}
          - name: S3_BUCKETS
            valueFrom:
              secretKeyRef:
                key: bucket
                name: ${LOKI_S3_SECRET}
          - name: S3_REGION
            valueFrom:
              secretKeyRef:
                key: aws_region
                name: ${LOKI_S3_SECRET}
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: ${LOKI_S3_SECRET}
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: ${LOKI_S3_SECRET}
          image: ${LOKI_IMAGE}:${LOKI_IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /metrics
              port: 3100
              scheme: HTTP
            periodSeconds: 30
          name: observatorium-loki-compactor
          ports:
          - containerPort: 3100
            name: metrics
          - containerPort: 9095
            name: grpc
          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 1
          resources:
            limits:
              cpu: ${LOKI_COMPACTOR_CPU_LIMITS}
              memory: ${LOKI_COMPACTOR_MEMORY_LIMITS}
            requests:
              cpu: ${LOKI_COMPACTOR_CPU_REQUESTS}
              memory: ${LOKI_COMPACTOR_MEMORY_REQUESTS}
          volumeMounts:
          - mountPath: /etc/loki/config/
            name: config
            readOnly: false
          - mountPath: /data
            name: storage
            readOnly: false
        - args:
          - --reporter.grpc.host-port=dns:///jaeger-collector-headless.${JAEGER_COLLECTOR_NAMESPACE}.svc:14250
          - --reporter.type=grpc
          - --agent.tags=pod.namespace=$(NAMESPACE),pod.name=$(POD)
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          image: ${JAEGER_AGENT_IMAGE}:${JAEGER_AGENT_IMAGE_TAG}
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /
              port: 14271
              scheme: HTTP
          name: jaeger-agent
          ports:
          - containerPort: 5778
            name: configs
          - containerPort: 6831
            name: jaeger-thrift
          - containerPort: 14271
            name: metrics
          readinessProbe:
            httpGet:
              path: /
              port: 14271
              scheme: HTTP
            initialDelaySeconds: 1
          resources:
            limits:
              cpu: 128m
              memory: 128Mi
            requests:
              cpu: 32m
              memory: 64Mi
        serviceAccountName: ${SERVICE_ACCOUNT_NAME}
        volumes:
        - configMap:
            name: observatorium-loki
          name: config
    volumeClaimTemplates:
    - metadata:
        labels:
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: loki
          app.kubernetes.io/part-of: observatorium
        name: storage
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: ${LOKI_PVC_REQUEST}
        storageClassName: ${STORAGE_CLASS}
- apiVersion: v1
  data:
    config.yaml: |-
      "analytics":
        "reporting_enabled": false
      "chunk_store_config":
        "chunk_cache_config":
          "memcached":
            "batch_size": 100
            "parallelism": 100
          "memcached_client":
            "addresses": "dns+observatorium-loki-chunk-cache.${NAMESPACE}.svc.cluster.local:11211"
            "max_idle_conns": 100
      "common":
        "compactor_grpc_address": "observatorium-loki-compactor.${NAMESPACE}.svc.cluster.local:9095"
        "ring":
          "kvstore":
            "store": "memberlist"
      "compactor":
        "compaction_interval": "2h"
        "compactor_ring":
          "kvstore":
            "store": "memberlist"
        "shared_store": "s3"
        "working_directory": "/data/loki/compactor"
      "distributor":
        "ring":
          "kvstore":
            "store": "memberlist"
      "frontend":
        "compress_responses": true
        "log_queries_longer_than": "5s"
        "scheduler_address": "observatorium-loki-query-scheduler-headless.${NAMESPACE}.svc.cluster.local:9095"
        "tail_proxy_url": "observatorium-loki-querier.${NAMESPACE}.svc.cluster.local:3100"
      "frontend_worker":
        "grpc_client_config":
          "max_send_msg_size": 104857600
        "match_max_concurrent": true
        "scheduler_address": "observatorium-loki-query-scheduler-headless.${NAMESPACE}.svc.cluster.local:9095"
      "ingester":
        "chunk_block_size": 262144
        "chunk_encoding": "snappy"
        "chunk_idle_period": "1h"
        "chunk_retain_period": "5m"
        "chunk_target_size": 2097152
        "lifecycler":
          "heartbeat_period": "5s"
          "interface_names":
          - "eth0"
          "join_after": "30s"
          "num_tokens": 512
          "ring":
            "heartbeat_timeout": "1m"
            "kvstore":
              "store": "memberlist"
            "replication_factor": ${LOKI_REPLICATION_FACTOR}
        "max_transfer_retries": 0
        "wal":
          "dir": "/data/loki/wal"
          "enabled": true
          "replay_memory_ceiling": ${LOKI_INGESTER_WAL_REPLAY_MEMORY_CEILING}
      "ingester_client":
        "grpc_client_config":
          "max_recv_msg_size": 67108864
        "remote_timeout": "1s"
      "limits_config":
        "cardinality_limit": 100000
        "creation_grace_period": "10m"
        "deletion_mode": "disabled"
        "enforce_metric_name": false
        "ingestion_burst_size_mb": 20
        "ingestion_rate_mb": 50
        "ingestion_rate_strategy": "global"
        "max_cache_freshness_per_query": "10m"
        "max_chunks_per_query": 2000000
        "max_entries_limit_per_query": 5000
        "max_global_streams_per_user": 25000
        "max_label_name_length": 1024
        "max_label_names_per_series": 30
        "max_label_value_length": 2048
        "max_line_size": 256000
        "max_query_length": "721h"
        "max_query_parallelism": 16
        "max_query_series": 500
        "max_streams_per_user": 0
        "per_stream_rate_limit": "5MB"
        "per_stream_rate_limit_burst": "15MB"
        "query_timeout": "8m"
        "reject_old_samples": true
        "reject_old_samples_max_age": "24h"
        "split_queries_by_interval": "30m"
      "memberlist":
        "abort_if_cluster_join_fails": false
        "bind_port": 7946
        "join_members":
        - "observatorium-loki-gossip-ring.${NAMESPACE}.svc.cluster.local:7946"
        "max_join_backoff": "1m"
        "max_join_retries": 10
        "min_join_backoff": "1s"
      "querier":
        "max_concurrent": ${LOKI_QUERIER_MAX_CONCURRENCY}
        "query_ingesters_within": "2h"
      "query_range":
        "align_queries_with_step": true
        "cache_results": true
        "max_retries": 5
        "results_cache":
          "cache":
