        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: observatorium
- apiVersion: apps/v1
  kind: StatefulSet
  metadata:
    annotations:
      ignore-check.kube-linter.io/memory-requirements: This is a cache, minimal memory required
    labels:
      app.kubernetes.io/component: chunk-cache
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: loki
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${MEMCACHED_IMAGE_TAG}
    name: observatorium-loki-chunk-cache
  spec:
    replicas: ${{LOKI_CHUNK_CACHE_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/component: chunk-cache
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: observatorium
    serviceName: observatorium-loki-chunk-cache
    template:
      metadata:
        labels:
          app.kubernetes.io/component: chunk-cache
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: loki
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: ${MEMCACHED_IMAGE_TAG}
      spec:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/component
                    operator: In
                    values:
                    - chunk-cache
                namespaces:
                - ${NAMESPACE}
                topologyKey: kubernetes.io/hostname
              weight: 100
        containers:
        - args:
          - -m 4096
          - -I 2m
          - -c 1024
          - -v
          image: ${MEMCACHED_IMAGE}:${MEMCACHED_IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 11211
            timeoutSeconds: 5
          name: memcached
          ports:
          - containerPort: 11211
            name: client
          readinessProbe:
            initialDelaySeconds: 5
            tcpSocket:
              port: 11211
            timeoutSeconds: 1
          resources:
            limits:
              cpu: ${LOKI_CHUNK_CACHE_CPU_LIMITS}
              memory: ${LOKI_CHUNK_CACHE_MEMORY_LIMITS}
            requests:
              cpu: ${LOKI_CHUNK_CACHE_CPU_REQUESTS}
              memory: ${LOKI_CHUNK_CACHE_MEMORY_REQUESTS}
          terminationMessagePolicy: FallbackToLogsOnError
        - args:
          - --memcached.address=localhost:11211
          - --web.listen-address=0.0.0.0:9150
          image: ${MEMCACHED_EXPORTER_IMAGE}:${MEMCACHED_EXPORTER_IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 9150
            timeoutSeconds: 5
          name: exporter
          ports:
          - containerPort: 9150
            name: metrics
          readinessProbe:
            initialDelaySeconds: 5
            tcpSocket:
              port: 9150
            timeoutSeconds: 1
          resources: {}
        securityContext: {}
        serviceAccountName: observatorium-loki-chunk-cache
