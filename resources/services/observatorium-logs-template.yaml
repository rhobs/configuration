    name: observatorium-loki-chunk-cache
- apiVersion: monitoring.coreos.com/v1
  kind: ServiceMonitor
  metadata:
    labels:
      prometheus: app-sre
    name: observatorium-loki-chunk-cache
  spec:
    endpoints:
    - port: metrics
    namespaceSelector:
      matchNames:
      - ${NAMESPACE}
    selector:
