  metadata:
    labels:
      app.kubernetes.io/component: rules-storage
      app.kubernetes.io/instance: observatorium
      app.kubernetes.io/name: rules-objstore
      app.kubernetes.io/part-of: observatorium
      app.kubernetes.io/version: ${RULES_OBJSTORE_IMAGE_TAG}
    name: rules-objstore
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/component: rules-storage
        app.kubernetes.io/instance: observatorium
        app.kubernetes.io/name: rules-objstore
        app.kubernetes.io/part-of: observatorium
    strategy:
      rollingUpdate:
        maxSurge: 0
        maxUnavailable: 1
    template:
      metadata:
        labels:
          app.kubernetes.io/component: rules-storage
          app.kubernetes.io/instance: observatorium
          app.kubernetes.io/name: rules-objstore
          app.kubernetes.io/part-of: observatorium
          app.kubernetes.io/version: ${RULES_OBJSTORE_IMAGE_TAG}
      spec:
        containers:
        - args:
          - --debug.name=rules-objstore
          - --web.listen=0.0.0.0:8080
          - --web.internal.listen=0.0.0.0:8081
          - --web.healthchecks.url=http://localhost:8080
          - --log.level=info
          - --log.format=logfmt
          - --objstore.config-file=/etc/rules-objstore/objstore.yaml
          env:
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: aws_access_key_id
                name: ${RULES_OBJSTORE_S3_SECRET}
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: aws_secret_access_key
                name: ${RULES_OBJSTORE_S3_SECRET}
          image: ${RULES_OBJSTORE_IMAGE}:${RULES_OBJSTORE_IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 10
            httpGet:
              path: /live
              port: 8081
              scheme: HTTP
            periodSeconds: 30
          name: rules-objstore
          ports:
          - containerPort: 8081
            name: internal
          - containerPort: 8080
            name: public
          readinessProbe:
            failureThreshold: 12
            httpGet:
              path: /ready
              port: 8081
              scheme: HTTP
            periodSeconds: 5
          resources: {}
          volumeMounts:
          - mountPath: /etc/rules-objstore/objstore.yaml
            name: objstore
            readOnly: true
            subPath: objstore.yaml
        serviceAccountName: rules-objstore
        volumes:
        - name: objstore
          secret:
            secretName: ${RULES_OBJSTORE_SECRET}
